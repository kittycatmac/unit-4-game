<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Guess</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--<link rel="stylesheet" href="assets/css/reset.css">-->
</head>
<body>
    <div class="container">
    <h1>Digi Crystal Collecting</h1>
    <div>
        <p>Click on the <b>Power</b> crystal to get a number.</p>
        <p>There are four magic crystals. Click one of the crystals to try and match the <b>Power</b> crystal number.</p>
        <p>If you win a new number appears and try again if you may.</p>
    </div>
    <br>
    <div class="powerCrystal"><img src="assets/images/5163zJ62jGL._US500_.jpg" alt="power crystal"><div class="hit">#</div>
    </div>
    <div class="lossWin">
        <p class="wins">Wins</p>
        <p class="losses">Losses</p>
    </div>
    <br>
    <div>
        <p>Your crystal score:</p>
        <div class="crystalScore"></div>
    </div>
    <div id="buttons" class="four-crystal">
        <button id = "score" class="crystalScore"><img src="assets/images/Bismuth-Crystal-4.jpg" alt="first crystal"></button>
        <button id = "score" class="crystalScore"><img src="assets/images/0007596_laboratory-grown-bismuth-specimens_450.jpeg" alt="second crystal"></button>
        <button id = "score" class="crystalScore"><img src="assets/images/bismuth extra2.jpg" alt="third crystal"></button>
        <button id = "score" class="crystalScore"><img src="assets/images/bismuth_crystals_1_1024x1024.jpg" alt="fourth crystal"></button>
    </div>
 <script src="assets/javascript/game.js"></script>
 
</body>
</html>
